<ion-header>
  <ion-navbar>
    <ion-title>Historie plateb</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let transaction of data.transactions" (click)="openTransaction(transaction)">
      <h2>{{ transaction.description }}</h2>
      <h3>{{ transaction.accountParty.partyDescription }}</h3>
      <p>{{ transaction.amount.value | number:'1.2-2'}} Kč</p>
      <!--<p>{{ transaction.amount.value}} Kč</p>-->
      <p>{{ transaction.bookingDate | date:"d. M. yyyy"}}</p>
      <!--<p>{{ transaction.bookingDate}}</p>-->

      <div *ngIf="transaction.enhanced" item-right>
        <ion-img [hidden]="transaction.enhanced.type !== 'kolonial'" src="assets/img/kolonial.png"></ion-img>
        <ion-img [hidden]="transaction.enhanced.type !== 'uber'" src="assets/img/uber.png"></ion-img>
      </div>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
